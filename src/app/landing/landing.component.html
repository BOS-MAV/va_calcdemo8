<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>[Branding] Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>USVA Health Risk Calculators</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>These calculators are developed by [WIP] in collaboration with [WIP]. Please select one to get started. This copy not final</p>
      <ion-button expand="block" fill="clear" size="large" (click)="onClick(p, i)" *ngFor="let p of appPages; let i = index">{{p.title}}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
